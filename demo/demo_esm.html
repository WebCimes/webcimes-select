		<script type="module" src="script_esm.js"></script>

    <body>
        Select multiple :
        <br>
        <br>
        <select name="cityMultiple" title="Choose city" multiple autocomplete="off">
            <option disabled selected value="">Choose city</option>
            <optgroup label="France">
                <option value="Paris">Paris</option>
                <option value="Marseille" selected>Marseille</option>
            </optgroup>
            <optgroup label="Italie">
                <option value="Rome" selected>Rome</option>
                <option value="Venise">Venise</option>
            </optgroup>
            <option value="Berlin" disabled>Berlin</option>
            <option value="Moscou">Moscou</option>
            <option value="New york">New york</option>
        </select>
        <br>
        <br>
        <br>
        Select single :
        <br>
        <br>
        <select name="citySingle" title="Choose city" autocomplete="off">
            <option disabled selected value="">Choose city</option>
            <optgroup label="France">
                <option value="Paris">Paris</option>
                <option value="Marseille" selected>Marseille</option>
            </optgroup>
            <optgroup label="Italie">
                <option value="Rome" selected>Rome</option>
                <option value="Venise">Venise</option>
            </optgroup>
            <option value="Berlin" disabled>Berlin</option>
            <option value="Moscou">Moscou</option>
            <option value="New york">New york</option>
        </select>
        <br>
        <br>
        <br>
    </body>
